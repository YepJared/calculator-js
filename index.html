<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate This!</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <div class="container">
        <div class="number-display-container">
            <div class="result">Result goes here!</div>
            <div class="input">Inputs go here!</div>
        </div>
        <div class="input-container">
            <div class="number-container">
                <div class="number-row">
                    <button class="7">7</button>
                    <button class="8">8</button>
                    <button class="9">9</button>
                </div>
                <div class="number-row">
                    <button class="4">4</button>
                    <button class="5">5</button>
                    <button class="6">6</button>
                </div>
                <div class="number-row">
                    <button class="7">1</button>
                    <button class="8">2</button>
                    <button class="9">3</button>
                </div>
                <div class="number-row">
                    <button class="0">0</button>
                    <button class="clear">clear</button>
                </div>
            </div>
            <div class="operator-container">
                <button class="plus">+</button>
                <button class="minus">-</button>
                <button class="multiply">*</button>
                <button class="divide">/</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
